<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Sherry Yang</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>                  
            <input class="field-element field-control" id="name" name="name" x-autocompletetype="given-name" type="text" spellcheck="false" maxlength="30" data-title="First" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input class="field-element" type="email" id="email" name="email" placeholder="example@gmail.com" x-autocompletetype="email" required="required">
          </li>
          <li>
            <label for="subject">Subject</label>
            <input class="field-element field-control" id="subject" name="subject">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea class="field-element" id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
        <div class="hidden form-submission-text">Thank you!</div>
        <div class="hidden form-submission-html" data-submission-html=""></div>
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <div id = "connect">
            <a href="https://www.linkedin.com/in/sherry-yang-374250117/" target="_blank">
              <img src="assets/images/linkedin_circle_color-256.png" class="social" alt="LinkedIn" />
            </a>
            <a href="https://github.com/xxsherryyy" target="_blank">
              <img src="assets/images/mark-github-128.png" class="social" alt="GitHub" />
            </a>
            <a href="https://stackoverflow.com/users/story/9325363" target="_blank">
              <img src="assets/images/stackoverflow-256.png" class="social" alt="Stack Overflow" />
            </a>
            </div>
      </div>
    </section>
  </div>
  <footer>
    <div class="container">
      Copyright &copy; 2018
    </div>
  </footer>
</body>
</html>
